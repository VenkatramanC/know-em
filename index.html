<!DOCTYPE html>
<html ng-app="knowEmo">
  <head>
    <meta charset='utf-8'>
    <title>Know-Em</title>
    <script src="jquery.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>  
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://bootswatch.com/cerulean/bootstrap.min.css">
    <script src="https://code.angularjs.org/1.3.0/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.3.0/angular-route.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-controller="BlogCtrl as blogCtrl">
    <header>
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Know-Em</a>
          </div>
          <div class="collapse navbar-collapse"  id="bs-example-navbar-collapse-1" >
            <ul class="nav navbar-nav navbar-right">
               <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Topics <span class="caret"></span></a>
                <ul class="dropdown-menu" role="menu">
                  <li><a href="#">Education</a></li>
                  <li><a href="#">Fun</a></li>
                  <li><a href="#">Games</a></li>
                  <li class="divider"></li>
                  <li><a href="#"></a>Signout</li>
                </ul>
              </li>
               <li><a href="#pages/contact">Blog</a></li>
              <li><a href="#pages/contact">Contact</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

  <h1>{{ blogCtrl.title }}</h1>
   
  
  <form class="form-horizontal well" ng-submit="blogCtrl.addBlog()">
    <fieldset>
    <legend>Add Your Comment</legend>
      <div class="form-group">
        <label for="blogHead" class="col-lg-2 control-label" >Heading</label>
        <div class="col-lg-10">
          <input type="text" class="form-control" ng-model="blogCtrl.newBlog.title">
        </div>
      </div>
      <div class="form-group">
        <label for="blogDescription" class="col-lg-2 control-label" >Description</label>
        <div class="col-lg-10">
          <textarea class="form-control" ng-model="blogCtrl.newBlog.description"></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-10 col-lg-offset-2">
          <button type="submit" class="btn btn-primary">Add your Review</button>
        </div>
      </div>
    </fieldset>
  </form> 
   <section id="blogs">
    <article class="blog" ng-repeat="blog in blogCtrl.blogs">
       <h3>{{ blog.title}}</h3>
       <p>{{ blog.description}}</p>
     </article>
   </section> 
  </body>
</html>
